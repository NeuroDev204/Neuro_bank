<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Verification Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #1a56db;
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .body {
            padding: 40px 32px;
        }

        .greeting {
            color: #333;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .message {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .otp-box {
            background: #f0f4ff;
            border: 2px dashed #1a56db;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            margin: 24px 0;
        }

        .otp-code {
            font-size: 42px;
            font-weight: bold;
            color: #1a56db;
            letter-spacing: 12px;
            font-family: monospace;
        }

        .expiry {
            color: #888;
            font-size: 13px;
            margin-top: 8px;
        }

        .warning {
            background: #fff8e1;
            border-left: 4px solid #f59e0b;
            padding: 12px 16px;
            border-radius: 4px;
            margin-top: 24px;
        }

        .warning p {
            color: #92400e;
            font-size: 13px;
            margin: 0;
        }

        .footer {
            background: #f8f8f8;
            padding: 20px 32px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .footer p {
            color: #aaa;
            font-size: 12px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Neuro Bank</h1>
    </div>
    <div class="body">
        <p class="greeting">Hello, <strong th:text="${fullName}">User</strong></p>
        <p class="message" th:text="${message}">
            Your verification code is below.
        </p>
        <div class="otp-box">
            <div class="otp-code" th:text="${otpCode}">000000</div>
            <p class="expiry">Expires in <strong th:text="${expiryMinutes}">5</strong> minutes</p>
        </div>
        <div class="warning">
            <p>⚠️ Never share this code with anyone. Neuro Bank will never ask for your OTP.</p>
        </div>
    </div>
    <div class="footer">
        <p>© 2026 Neuro Bank. If you did not request this, please ignore this email.</p>
    </div>
</div>
</body>
</html>
